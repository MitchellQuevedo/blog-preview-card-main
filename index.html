<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="card advertising a html and css blog post">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>

  <main class="card">

    <img id="main-image" src="assets/images/illustration-article.svg" alt="card illustration">

    <section class="text-area" role="region" aria-labelledby="text-area">

     <div class="learn"><p>Learning</p></div>

      <p class="date">Published 21 Dec 2023</p>
<div id="title-and-text">
      <h1>HTML & CSS foundations</h1>

      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
   
    </div>
      <div class="author-name-and-pic">
        <img src="assets/images/image-avatar.webp" alt="Greg pic">
        <span>Greg Hooper</span>
      </div>
    </section>

  </main>

  <footer  role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mitchell Quevedo</a>.
    </div>
  </footer>
</body>

</html>
